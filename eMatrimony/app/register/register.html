<section class="mainbar" data-ng-controller="register as vm">

    <section class="matter">
        <div class="container">

            <h2>Register</h2>
            <hr />


            <div class="form-horizontal">
                <h4>Basic Information</h4>

                <br />

                <div class="form-group">
                    <label for="name" class="col-sm-2">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="vm.profile.name" name="name">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2" for="DisplayName">Display Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="vm.profile.displayName" name="DisplayName">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2" for="Gender">Gender</label>
                    <div class="col-sm-10">
                        <label class="checkbox-inline">
                            <input type="radio" name="Gender" ng-model="vm.profile.gender" value="Male"> Male
                        </label>
                        <label class="checkbox-inline">
                            <input type="radio" name="Gender" ng-model="vm.profile.gender" value="Female"> Female
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2" for="dateofbirthday">Date Of Birthday</label>
                    <div class="col-sm-10"><input type="text" class="form-control" name="dateofbirthday" ng-model="vm.profile.dateOfBirthday"></div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2" for="MaritalStatus">Marital Status</label>
                    <div class="col-sm-10">
                        <label class="checkbox-inline">
                            <input type="radio" ng-model="vm.profile.maritalStatus" name="MaritalStatus" value="Unmarried"> Unmarried
                        </label>
                        <label class="checkbox-inline">
                            <input type="radio" ng-model="vm.profile.maritalStatus" name="MaritalStatus" value="WidowWidower"> Widow/Widower
                        </label>
                        <label class="checkbox-inline">
                            <input type="radio" ng-model="vm.profile.maritalStatus" name="MaritalStatus" value="Divorced"> Divorced
                        </label>
                        <label class="checkbox-inline">
                            <input type="radio" ng-model="vm.profile.maritalStatus" name="MaritalStatus" value="Separated"> Separated
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2" for="Height">Height</label>
                    <div class="col-sm-10"><input type="text" ng-model="vm.profile.height" class="form-control" name="Height"></div>
                </div>

                <h4>Cultural background</h4>

                <br />

                <div class="form-group">
                    <label class="col-sm-2" for="Religion">Religion</label>
                    <div class="col-sm-10">
                        <select class="form-control" ng-model="vm.profile.religion" name="Religion">
                            <option value="">--- Select ---</option>
                            <option ng-repeat="item in vm.lookups.religions" value="{{item.Name}}">{{item.Name}}</option>
                        </select>
                    </div>
                </div>

                <h4>Career</h4>

                <br />

                <div class="form-group">
                    <label class="col-sm-2" for="EducationLevel" >Education Level</label>
                    <div class="col-sm-10">
                        <select class="form-control" ng-model="vm.profile.educationLevel" name="EducationLevel">
                            <option value="">--- Select ---</option>
                            <option ng-repeat="item in vm.lookups.educationLevels" value="{{item.Description}}">{{item.Description}}</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2" for="OccupationLevel" >Occupation Level</label>
                    <div class="col-sm-10">
                        <select class="form-control" ng-model="vm.profile.occupationLevel" name="OccupationLevel">
                            <option value="">--- Select ---</option>
                            <option>Accounts/Auditing</option>
                            <option>Administrative/Secretarial</option>
                            <option>Advertising/Media/PR</option>
                            <option>Banking/Finance</option>
                            <option>Customer Service</option>
                            <option>Education/Teaching</option>
                            <option>Engineering/Architecture</option>
                            <option>Food Services</option>
                            <option>Government</option>
                            <option>Healthcare &amp; Medical</option>
                            <option>Hospitality &amp; Tourism</option>
                            <option>I.T/Communications</option>
                            <option>Journalism</option>
                            <option>Legal</option>
                            <option>Law enforcement</option>
                            <option>Military</option>
                            <option>Management/HR</option>
                            <option>Political/Government</option>
                            <option>Researcher</option>
                            <option>Sales &amp; Marketing</option>
                            <option>Teacher/Professor</option>
                            <option>Technical Science</option>
                            <option>Transportation</option>
                            <option>Self-employed / Entrepruneur</option>
                            <option>Student</option>
                            <option>Not Working</option>
                            <option>Doctor</option>
                            <option>Senior Management</option>
                            <option>Consultant</option>
                            <option>Others</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2" for="AnnualIncome">Annual Income</label>
                    <div class="col-sm-10"><input type="text" class="form-control" ng-model="vm.profile.annualIncome" name="AnnualIncome"></div>
                </div>

                <h4>Location / Contact</h4>
                
                <br/>

                <div class="form-group">
                    <label class="col-sm-2" for="PlaceOfBirthday" >Place Of Birthday</label>
                    <div class="col-sm-10">
                        <select class="form-control" ng-model="vm.profile.placeOfBirthday" name="PlaceOfBirthday">
                            <option>--- Select ---</option>
                            <option ng-repeat="item in vm.lookups.countries" value="{{item.Name}}">{{item.Name}}</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2" for="CountryLiveIn" >Country Live In</label>
                    <div class="col-sm-10">
                        <select class="form-control" ng-model="vm.profile.countryLiveIn" name="CountryLiveIn">
                            <option value="">--- Select ---</option>
                            <option ng-repeat="item in vm.lookups.countries" value="{{item.Name}}">{{item.Name}}</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2" for="Citizenship" >Citizenship</label>
                    <div class="col-sm-10">
                        <select class="form-control" ng-model="vm.profile.citizenship" name="Citizenship">
                            <option value="">--- Select ---</option>
                            <option ng-repeat="item in vm.lookups.countries" value="{{item.Name}}">{{item.Name}}</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-sm-2" for="email">Email</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="vm.profile.email" name="email">
                    </div>
                </div>


                <h4>Family details</h4>

                <br />

                <div class="form-group">
                    <label class="col-sm-2" for="Mothertongue">Mother tongue</label>
                    <div class="col-sm-10">
                        <select class="form-control" ng-model="vm.profile.mothertongue" name="Mothertongue">
                            <option value="">--- Select ---</option>
                            <option ng-repeat="item in vm.lookups.tongues" value="{{item.Description}}">{{item.Description}}</option>
                        </select>
                    </div>
                </div>

                <h4>Password For Login</h4>

                <br />

                <div class="form-group">
                    <label class="col-sm-2" for="Password" >Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" ng-model="vm.profile.password" name="Password">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2" for="ConfirmPassword">Confirm Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" ng-model="vm.profile.confirmPassword" name="ConfirmPassword" >
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-sm-2" for="ProfilePicture">Profile Picture</label>
                    <div class="col-sm-10">
                        <input type="file" class="form-control" file-model="vm.profile.profilePicture" name="ProfilePicture">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-sm-2" for="Horoscope">Horoscope</label>
                    <div class="col-sm-10">
                        <input type="file" class="form-control" file-model="vm.profile.horoscope" name="Horoscope">
                    </div>
                </div>

            </div>
            
            <div class="form-group">
                <div class="col-sm-2"></div>
                <div>
                    <button type="button" class="btn btn-success" ng-click="vm.register()">
                        Register
                    </button>
                </div>
            </div>

        </div>
    </section>

</section>
